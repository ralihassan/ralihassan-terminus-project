<!DOCTYPE html>
<html ng-app="app">

<head>
	<meta charset="ISO-8859-1">
	<title>Person App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="js/app.js"></script>
	<style>
		a {
			cursor: pointer;
			background-color: lightblue;
		}

		table,
		th,
		td {
			border: 1px solid grey;
			border-collapse: collapse;
			padding: 5px;
		}

		table tr:nth-child(odd) {
			background-color: #f1f1f1;
		}

		table tr:nth-child(even) {
			background-color: #ffffff;
		}
	</style>
</head>

<body>
	<div ng-controller="PersonController">
		<table>
			<tr>
				<td width="100">Name:</td>
				<td><input type="text" id="name" ng-model="person.name" /></td>
			</tr>
			<tr>
				<td width="100">Email:</td>
				<td><input type="text" id="email" ng-model="person.email" /></td>
			</tr>
			<tr>
				<td width="100">Number:</td>
				<td><input type="text" id="id" ng-model="person.number" /></td>
			</tr>
		</table>
		<br /> <br />
		<a ng-click="addPerson(person.name,person.email,person.number)">Add Person</a>

		<br /> <br />
		<p style="color: green">{{message}}</p>
		<p style="color: red">{{errorMessage}}</p>

		<br />
		<br />
		<a ng-click="getAllPersons()">Get all Persons</a><br />
		<br /> <br />
		<table>
			<tr ng-repeat="person in persons">
				<td>{{person.name}}</td>
				<td>{{person.email}}</td>
				<td>{{person.number}}</td>
			</tr>
		</table>
	</div>
</body>

</html>
